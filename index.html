<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ninjatube</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fondamento|Knewave|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="float-grid.css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main role='main'>
        <div class="row">
            <div class="col-12 main-form">
                <header role="banner">
                    <h1>Ninjatube</h1>
                </header>
                <section class="search-form">
                    <h2>Search for Ninja Videos</h2>
                    <form action="#" class="js-search-form search-fields">
                        <label for="query"></label>
                        <input type="text" class="js-query ninja-text" placeholder="Search for ex: Surf">
                        <button class="ninja-btn" type="submit">Ninja Search</button>
                    </form>
                </section>
                <section class="search-results">
                    <h3 class="js-results-heading hidden">Results</h3>
                    <div class="row js-search-results">
                    </div>
                    <form name="next-form" class="js-next-form">
                        <button class="js-next-results next-results hidden ninja-btn">
                            More Results
                        </button>
                    </form>
                </section>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
